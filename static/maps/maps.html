<!DOCTYPE html>
<head>
	<title>Leaflet debug page</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ==" crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet-src.js" integrity="sha512-WXoSHqw/t26DszhdMhOXOkI7qCiv5QWXhH9R7CgvgZMHz1ImlkVQ3uNsiQKu5wwbbxtPzFXd1hK4tzno2VqhpA==" crossorigin=""></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../templates/assets/css/style.css" />

	<link rel="stylesheet" href="../templates/leaflet/MarkerCluster.css" />
	<link rel="stylesheet" href="../templates/leaflet/MarkerCluster.Default.css" />
	<link rel="stylesheet" href="../templates/js/main.js" />
	<script src="../templates/leaflet/leaflet.markercluster-src.js"></script>
	



<body>

	<div id="map"></div>
	<div id="filter-pane">
		<div style="margin: 10px 0;">Filter pane</div>
		<div class="radio-group">
			<label for="gender">District: </label>
			<div style="margin: 10px 0;">
				<span class="radio-input">
					<input type="radio" name="district" value="Quận 1" checked="checked">Quận 1</input>
				</span>
				<span class="radio-input">
					<input type="radio" name="district" value="Quận 2">Quận 2</input>
				</span>
				<span class="radio-input">
					<input type="radio" name="district" value="Quận 3">Quận 3</input>
				</span>
				<span class="radio-input">
					<input type="radio" name="district" value="Quận 4">Quận 4</input>
				</span>
				<span class="radio-input">
					<input type="radio" name="district" value="Quận 5">Quận 5</input>
				</span>
				<span class="radio-input">
					<input type="radio" name="district" value="Quận 6">Quận 6</input>
				</span>
				<span class="radio-input">
					<input type="radio" name="district" value="Quận 7">Quận 7</input>
				</span>
				<span class="radio-input">
					<input type="radio" name="district" value="Quận 8">Quận 8</input>
				</span>
				<span class="radio-input">
					<input type="radio" name="district" value="Quận 9">Quận 9</input>
				</span>
			</div>
		</div>
		<div style="margin: 10px 0;">
			<button onclick="resetLayer()">Select</button>
		</div>
	</div>
	<!-- <div id="floating-content">
		<span>Mouse over a cluster to see the bounds of its children and click a cluster to zoom to those bounds</span>
	</div> -->
	<div id="information-pane">
		<div class="infopane">
			<div style="margin: 20px 0;">Information pane</div>
			<div>Diện tích: 100m2</div>
			<div>Giá bán: 10k $</div>
			<div>Mặt tiền: 2</div>
			<div>Lộ giới: 5m</div>
			<div>Sổ đỏ: có</div>
			<div>Thương lượng: có</div>
		</div>
	</div>
	<script type="text/javascript" src="../templates/js/main.js"></script>
</body>
</html>
